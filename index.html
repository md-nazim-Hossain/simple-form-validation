<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Form Validation</title>

    <!-- custom css link -->
    <link rel="stylesheet" href="css/style.css">

    <style>
        body{
            background: url('back.png');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
 <section>
     <header></header>
    <main>
        <div class="container">
            <!-- top button section -->
            <div class="btn-top btn-group">
                <!-- log in  button -->
               <div class="btn-group mr-10" onclick="log()">
                    <svg xmlns="http://www.w3.org/2000/svg" class="d-inline mt-5" id="btn-active-log" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M3 3a1 1 0 011 1v12a1 1 0 11-2 0V4a1 1 0 011-1zm7.707 3.293a1 1 0 010 1.414L9.414 9H17a1 1 0 110 2H9.414l1.293 1.293a1 1 0 01-1.414 1.414l-3-3a1 1 0 010-1.414l3-3a1 1 0 011.414 0z" clip-rule="evenodd" />
                    </svg>
                    <button class="mr-5" >Log In</button>
               </div>
               <!-- signup button -->
                <div class="btn-group" onclick="sign()" >
                    <svg xmlns="http://www.w3.org/2000/svg" class="d-inline mt-5 btn-active" id="btn-active-sign"  viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M3 3a1 1 0 00-1 1v12a1 1 0 102 0V4a1 1 0 00-1-1zm10.293 9.293a1 1 0 001.414 1.414l3-3a1 1 0 000-1.414l-3-3a1 1 0 10-1.414 1.414L14.586 9H7a1 1 0 100 2h7.586l-1.293 1.293z" clip-rule="evenodd" />
                    </svg>
                    <button>Sign Up</button>
                </div>
            </div>

            <!-- signup section -->
            <form action="" id="signup-form">
                <div class="form-container active" id="signup">

                    <div class="gap" id="nameBorder">
                        <svg xmlns="http://www.w3.org/2000/svg" id="nameIcon" class="d-inline" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
                        </svg>
                        <input id="name" type="text" placeholder="Enter User Name" name="userName" required>
                    </div>

                    <div class="gap" id="emailBorder">
                        <svg xmlns="http://www.w3.org/2000/svg" id="emailIcon" class="d-inline" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" />
                        <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" />
                        </svg>
                        <input id="email" type="email" placeholder="Enter Email" name="userMail" required>
                    </div>

                    <div class="gap" id="passBorder">
                        <svg xmlns="http://www.w3.org/2000/svg" class="d-inline" id="passIcon" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
                        </svg>
                        <input id="pass" type="password" placeholder="Enter Password" name="userPass" minlength="8" required>
                    </div>

                    <div class="gap" id="confirmBorder">
                        <svg xmlns="http://www.w3.org/2000/svg" class="d-inline" id="confirmIcon" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
                        </svg>
                        <input type="password" id="confirm" placeholder="Confirm Password" name="userConPass" required>
                    </div>

                    <div class="check">
                        <input id="check-box" type="checkbox" name="boolean" value="yes"  required>
                        <span id="checkTerms">I accept Your all terns and condition</span>
                    </div>

                    <div class="gap">
                        <button type="submit" class="btn submit">Create</button>
                        <button type="reset" class="btn reset">Reset</button>
                    </div>
                </div>
            </form>

            <!-- login section -->
            <form action="">
                <div class="form-container" id="login">
                    <div class="gap">
                        <svg xmlns="http://www.w3.org/2000/svg" class="d-inline" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" />
                            <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" />
                        </svg>
                        <input type="email" placeholder="Enter Email"   >
                    </div>
                    <div class="gap">
                        <svg xmlns="http://www.w3.org/2000/svg" class="d-inline" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
                        </svg>
                        <input type="password" placeholder="Enter Password"   >
                    </div>
                    <div class="gap">
                        <button class="btn submit" type="submit">Submit</button>
                        <button type="reset" class="btn reset">Reset</button>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <footer></footer>
 </section>
<!-- javascript code link -->
<script src="js/form.js"></script>
</body>
</html>
