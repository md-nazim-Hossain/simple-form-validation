<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Form Validation</title>

    <!-- custom css link -->
    <link rel="stylesheet" href="css/style.css">

    <style>
        body{
            background: url('back.png');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
 <section>
     <header></header>
    <main>
        <div class="container">
            <div class="btn-top">
                <button onclick="log()"  id="btn-active-log" >Log In</button>
                <button onclick="sign()"  id="btn-active-sign" class="btn-active">Sign Up</button>
            </div>
            
            <form action="">
                 <!-- signup section -->
                <div class="form-container active" id="signup">
                    <div class="gap">
                        <input type="text" placeholder="Enter Name" required>
                    </div>
                    <div class="gap">
                        <input type="email" placeholder="Enter Email" required>
                    </div>
                    <div class="gap">
                        <input type="text" placeholder="Enter Password" required>
                    </div>
                    <div class="gap">
                        <input type="text" placeholder="Confirm Password" required>
                    </div>
                    <div class="check">
                        <input type="checkbox" required>
                        <span>I accept Your all terns and condition</span>
                    </div>
                    <div class="gap">
                        <button class="btn submit">Create</button>
                        <button type="reset" class="btn reset">Reset</button>
                    </div>
                </div>

                <!-- login section -->
                <div class="form-container" id="login">
                    <div class="gap">
                        <input type="email" placeholder="Enter Email" required>
                    </div>
                    <div class="gap">
                        <input type="text" placeholder="Enter Password" required>
                    </div>
                    <div class="gap">
                        <button class="btn submit">Submit</button>
                        <button type="reset" class="btn reset">Reset</button>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <footer></footer>
 </section>
<!-- javascript code link -->
<script src="js/form.js"></script>
</body>
</html>
